<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/header/logo/logo.svg" class="header__logo" alt="Логотип сайта 'Место'">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar-image" src="images/profile/Avatar.jpg"
                    alt="Здесь находится аватар вашего профиля">
                <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button type="button" id="open__popup" class="profile__edit-button link"></button>
                    <p class="profile__user-description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button link"></button>
            </section>

            <section class="elements">
                <div class="card">
                    <img class="card__image" src="images/card/Nusa-Penida.jpeg" alt="Остров Нуса-Пенида">
                    <h2 class="card__title">Нуса-Пенида</h2>
                    <button type="button" class="card__like-button link"></button>
                </div>
                <div class="card">
                    <img class="card__image" src="images/card/Freedom-Beach.JPG" alt="Пляж Фридом">
                    <h2 class="card__title">Freedom Beach, Тайланд, Пхукет</h2>
                    <button type="button" class="card__like-button link"></button>
                </div>
                <div class="card">
                    <img class="card__image" src="images/card/Tahtal.JPG" alt="Гора тахталы Турция">
                    <h2 class="card__title">Тахталы Турция</h2>
                    <button type="button" class="card__like-button link"></button>
                </div>
                <div class="card">
                    <img class="card__image" src="images/card/Ozerna.JPG" alt="Осень на Озернинском водохранилище">
                    <h2 class="card__title">Осень</h2>
                    <button type="button" class="card__like-button link"></button>
                </div>
                <div class="card">
                    <img class="card__image" src="images/card/Odincovo.JPG" alt="Одинцово на закате">
                    <h2 class="card__title">Одинцово</h2>
                    <button type="button" class="card__like-button link"></button>
                </div>
                <div class="card">
                    <img class="card__image" src="images/card/Moscow.JPG" alt="Москва Кремлевская набережная">
                    <h2 class="card__title">Москва</h2>
                    <button type="button" class="card__like-button link"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup" id="popup">
        <div class="popup__body" id="popup__body">
            <form name="editing-profile" class="popup__form" action="#">
                <div class="popup__content">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input placeholder="Имя" name="username" class="popup__input popup__input_username" type="text">
                    <input placeholder="О себе" name="input-job" class="popup__input popup__input_job" type="text">
                    <button type="submit" class="popup__save-button link">Сохранить</button>
                </div>
            </form>
            <button type="button" class="popup__close link"></button>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>

</html>
