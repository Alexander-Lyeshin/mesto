<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/header/logo/logo.svg" class="header__logo" alt="Логотип сайта 'Место'">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar-image" src="images/profile/Avatar.jpg"
                    alt="Здесь находится аватар вашего профиля">
                <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__user-description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements"></section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup" id="popup">
        <div class="popup__body" id="popup__body">
            <form name="editing-profile" class="popup__form" action="#">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input id="username" placeholder="Имя" name="username" class="popup__input" type="text">
                <input id="input-job" placeholder="О себе" name="input-job" class="popup__input" type="text">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>

    <div class="popup popup_add_image">
        <div class="popup__body" id="popup__body">
            <form name="editing-profile" class="popup__form popup__form-add-image" action="#">
                <h3 class="popup__title">Новое место</h3>
                <input id="input-place-name" placeholder="Название" name="input-place" class="popup__input" type="text">
                <input id="input-link-picture" placeholder="Ссылка на картинку" name="input-link" class="popup__input"
                    type="url">
                <button type="submit" class="popup__save-button ">Создать</button>
            </form>
            <button type="button" class="popup__close popup__close_image"></button>
        </div>
    </div>

    <div class="popup popup_fullscreen_image">
        <div class="popup__fullscreen-container">
            <button type="button" class="popup__fullscreen-close"></button>
            <img class="popup__big-picture" src="" alt="Увеличенное изображение карточки">
            <p class="popup__fullscreen-title"></p>
        </div>
    </div>

    <template id="temlate-card">
        <div class="card">
            <button class="card__delete" type="button"></button>
            <img class="card__image" src="" alt="Изображение добавленной карточки">
            <div class="card__wrapper">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
            </div>
        </div>
    </template>

    <script src="script/index.js"></script>

</body>

</html>
